<!doctype html>
<html ng-app="Bowling">
  <head>
    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <link href="css/main.css" rel="stylesheet" tyle="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <!-- image hier einfÃ¼gen-->
  <body background="img/bg.jpg">
    <container>
      <div class="row" ng-controller="throwController">
        <!-- Left part -->
        <div class="col-md-4">
          <div id="topleft">
            <p>Strike {{ strike }}</p>
            <p>Spare {{ spare }}</p>
          </div>
          <div id="bottomleft">
            <button type="button" ng-click="reset()">Reset</button>
          </div>
        </div>

        <!-- Middle part -->
        <div class="col-md-4">
          <div id="topmiddle">
              <text>{{firstThrow}}</text>
              <text>{{secondThrow}}</text>
          </div>
          <div id="middlemiddle">
            <button ng-disabled="isDisabled" type="button" ng-click="throw()">Wurf</button>
          </div>
          <div id="bottommiddle">
            <button type="button">Highscore</button>
          </div>
        </div>

        <!-- Right part -->
        <div class="col-md-4">
          <table>
            <thead>
              <tr>
                <th>#1</th>
                <th>#2</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="t in result">
                <td class="leftTable">
                  {{t[0]}}
                </td>
                <td class="rightTable">
                  {{t[1]}}
                </td>
              </tr>
            </tbody>
          </table>
          <br />
          <div id="currentScore">
            Ergebnis: {{ currentScore }}
          </div>
        </div>
      </div>
    </container>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/throw.js"></script>

    <!-- Services -->

  </body>
</html>
