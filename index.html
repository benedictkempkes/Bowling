<!doctype html>
<html ng-app="Bowling">
  <head>
    <link href="css/main.css" rel="stylesheet"/>
    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
  </head>
  <body>
    <div id="background">
      <div class="row" ng-controller="throwController">
        <!-- Left part -->
        <div class="col-md-4">
          <text>Strike</text><br />
          <text>Spare</text><br />
          <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
        </div>
        <!-- Middle part -->
        <div class="col-md-4">
          <div id="currentThrow">
              <text>{{firstThrow}}</text>
              <text>{{secondThrow}}</text>
          </div>
          <button ng-disabled="isDisabled" type="button" class="btn btn-default" ng-click="throw()">Wurf</button><br />
          <button type="button" class="btn btn-default">Highscore</button>
        </div>
        <!-- Right part -->
        <div class="col-md-4">
          <table>
            <thead>
              <tr>
                <th>#1</th>
                <th>#2</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="t in result">
                <td>
                  {{t[0]}}
                </td>
                <td>
                  {{t[1]}}
                </td>
              </tr>
            </tbody>
          </table>
          <br />
          <div id="currentScore">
            {{ currentScore }}
          </div>
        </div>
      </div>





    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/throw.js"></script>

    <!-- Services -->

  </body>
</html>
